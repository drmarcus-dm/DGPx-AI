<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Logo Generator</h1>
        <p>Describe your logo (e.g., "blue eagle logo for a sports team") and click Generate!</p>
        
        <input id="prompt" type="text" placeholder="Enter logo description">
        <button onclick="generateLogo()">Generate</button>
        <div id="status"></div>
        <img id="logo" alt="Generated Logo">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
